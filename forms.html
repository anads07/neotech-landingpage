<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Inteligência Artificial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="registration-form">
                <h1>Garanta sua vaga no futuro da Inteligência Artificial</h1>
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Lucas garofolo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ex: lucasgarofolo@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('senha')"></i>
                    </div>
                    <div class="password-strength-container">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div id="password-feedback" class="password-feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirme sua senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmar-senha')"></i>
                    </div>
                
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Jornada</button>
            </form>
        </div>
        
        <div class="image-container">
            <img src="images/mao.png" alt="Mão segurando dispositivo tecnológico" class="hand-image">
        </div>
    </div>
    <script src="js/forms.js"></script>
</body>
</html>
